<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet - Upload Medical Records</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Veterinarian Navigation Fragment -->
<div th:replace="fragments/_veterinarianNavigation :: veterinarian-navigation"></div>

<div class="container mx-auto py-12">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Upload Medical Records</h1>

    <!-- Upload Form -->
    <form action="/veterinarian/upload" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="petId" class="block text-gray-700 font-semibold">Select Pet:</label>
            <select id="petId" name="petId" required class="w-full border border-gray-300 px-4 py-2 rounded-md">
                <!-- Dynamic List of Pets -->
                <option value="pet1">Pet 1 - Bella</option>
                <option value="pet2">Pet 2 - Max</option>
                <!-- More pets can be listed here dynamically -->
            </select>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-semibold">Record Description:</label>
            <textarea id="description" name="description" rows="4" class="w-full border border-gray-300 px-4 py-2 rounded-md" placeholder="Enter details about the record"></textarea>
        </div>

        <div class="mb-4">
            <label for="file" class="block text-gray-700 font-semibold">Upload Medical Record (PDF or Image):</label>
            <input type="file" id="file" name="file" required class="w-full border border-gray-300 px-4 py-2 rounded-md">
        </div>

        <div class="mb-4">
            <label for="prescription" class="block text-gray-700 font-semibold">Prescription (Optional):</label>
            <textarea id="prescription" name="prescription" rows="4" class="w-full border border-gray-300 px-4 py-2 rounded-md" placeholder="Write prescription details here"></textarea>
        </div>

        <div class="flex justify-between mt-6">
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Upload Record</button>
            <a href="/veterinarian-dashboard" class="text-gray-600 font-bold py-2 px-4 rounded-md hover:text-gray-900">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
