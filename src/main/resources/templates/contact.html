<div th:fragment="main" class="lg:w-4/5 sm:w-11/12 mx-auto pt-7 pb-10">

    <h1 class="text-4xl font-bold mb-7">Contact Us</h1>

    <form id="contactForm" action="/contact" method="post" class="mb-8">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"
               class="lg:w-2/5 mt-1 mb-6 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"
               class="lg:w-2/5 mt-1 mb-6 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"
               class="lg:w-2/5 mt-1 mb-6 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>

        <label for="message">Describe your issue:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"
                  class="lg:w-2/3 mt-1 mb-6 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </textarea>

        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
        </button>

    </form>

    <div>
        <p>Alternatively, you can reach our support team by calling us at
            <span class="text-blue-500 hover:text-blue-700">123-45678.</span>
            We are here to assist you 24/7.</p>
    </div>

</div>
