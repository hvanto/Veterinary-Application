<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Articles</title>
</head>
<body>
    <h1>Article List</h1>

    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <ul>
        <li th:each="article : ${articles}">
            <a th:href="${article.link}" target="_blank"
            th:text="${article.title}">Article Title</a>
        </li>
    </ul>

</body>
</html>
