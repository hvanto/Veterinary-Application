<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veterinarian Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<main class="max-w-screen-2xl mx-auto flex justify-center items-center h-screen login-content">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md login-form">
        <h1 class="text-2xl font-semibold text-center mb-6">Veterinarian Login</h1>
        <form id="veterinarianLoginForm" class="space-y-6" onsubmit="loginVeterinarian(event)">
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <!-- Clinic Name -->
            <div class="form-group">
                <label for="clinicName" class="block text-sm font-medium text-gray-700">Clinic Name</label>
                <input type="text" id="clinicName" name="clinicName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p id="clinicNameInfo" class="text-gray-600 text-sm mt-2">Optional for Independent Veterinarians.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login as Veterinarian
            </button>
        </form>

        <!-- Response Message -->
        <div id="responseMessage" class="text-center mt-6 text-red-600"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JS: Hide clinic name field if veterinarian belongs to Independent clinic -->
    <script>
        function loginVeterinarian(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const clinicName = document.getElementById('clinicName').value.trim();

            const formData = {
                email: email,
                password: password,
                clinicName: clinicName // Clinic name is optional
            };

            // Submit form data via Axios
            axios.post('/api/veterinarian/login', formData)
                .then(function (response) {
                    const veterinarian = response.data;

                    if (veterinarian && veterinarian.clinic && veterinarian.clinic.name === "Independent") {
                        document.getElementById('clinicNameInfo').innerText = "Optional for Independent Veterinarians.";
                    } else {
                        document.getElementById('clinicNameInfo').innerText = "";
                    }

                    if (veterinarian && veterinarian.firstName && veterinarian.email) {
                        // Store the veterinarian data in localStorage
                        localStorage.setItem('loggedInVeterinarian', JSON.stringify(veterinarian));

                        // Redirect to veterinarian dashboard
                        window.location.href = '/veterinarian-dashboard';
                    } else {
                        document.getElementById('responseMessage').innerText = "Login failed: Veterinarian data incomplete.";
                    }
                })
                .catch(function (error) {
                    document.getElementById('responseMessage').innerText = "Incorrect email, password, or clinic name.";
                });
        }
    </script>
</main>
</body>
</html>
