<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VetCare</title>
</head>
<body>
    <nav class="bg-zinc-50 border border-b-2 border-zinc-200" th:fragment="navigation">
        <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto px-4 py-2">
            <!-- VetCare Logo -->
            <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{/assets/logo.png}" class="h-10" alt="VetCare Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap">VetCare</span>
            </a>

            <!-- Navigation Links -->
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-zinc-100 rounded-lg
                    md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a th:href="@{/}" class="block py-2 px-3 md:p-0">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/article}" class="block py-2 px-3 md:p-0">Articles</a>
                    </li>
                    <li>
                        <a th:href="@{/book-appointment}" class="block py-2 px-3 md:p-0">Appointments</a>
                    </li>
                    <li>
                        <a th:href="@{/prescription}" class="block py-2 px-3 md:p-0">Prescriptions</a>
                    </li>
                    <li>
                        <a th:href="@{/medical-records}" class="block py-2 px-3 md:p-0">Records</a>
                    </li>
                </ul>
            </div>

            <!-- Signup, Login, and Profile Buttons -->
            <div class="flex items-center space-x-4 md:order-2">
                <!-- Profile Info - Hidden by default -->
                <div id="profile-info" class="hidden">
                    <span id="profile-name" class="text-sm font-medium text-zinc-900"></span>
                    <span id="profile-email" class="text-sm text-zinc-500 truncate"></span>
                </div>

                <!-- Signup Button -->
                <a id="signup-button" th:href="@{/signup}" class="text-sm font-medium text-white bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-300">Signup</a>

                <!-- Login Button -->
                <a id="login-button" th:href="@{/login}" class="text-sm font-medium text-white bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">Login</a>

                <!-- User Profile Button - Hidden by default -->
                <button type="button" class="hidden flex text-sm rounded-full md:me-0 focus:ring-2 focus:ring-sky-600" id="user-menu-button"
                        aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                    <img class="w-10 h-10 rounded-full" th:src="@{/assets/profile_picture.jpg}" alt="user photo">
                </button>
            </div>

            <!-- User Dropdown Menu -->
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-zinc-100 rounded-lg shadow" id="user-dropdown">
                <div class="px-4 py-3">
                    <span class="block text-sm text-zinc-900" id="nav-username">User Name</span>
                    <span class="block text-sm text-zinc-500 truncate" id="nav-email">email@example.com</span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                    <li>
                        <a href="#" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100">Dashboard</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100">Settings</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100" onclick="logoutUser()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        // Function to display the logged-in user's information and toggle elements
        function displayUserInfo() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            console.log('Logged in user:', loggedInUser); // Debugging line

            if (loggedInUser) {
                // Show profile info and user icon, hide login/signup buttons
                document.getElementById('profile-info').classList.remove('hidden');
                document.getElementById('user-menu-button').classList.remove('hidden');
                document.getElementById('signup-button').classList.add('hidden');
                document.getElementById('login-button').classList.add('hidden');

                // Display user name and email
                document.getElementById('profile-name').innerText = loggedInUser.firstName;
                document.getElementById('profile-email').innerText = loggedInUser.email;
                document.getElementById('nav-username').innerText = loggedInUser.firstName + ' ' + loggedInUser.lastName;
                document.getElementById('nav-email').innerText = loggedInUser.email;
            } else {
                // Show login and signup buttons, hide profile info and user icon
                console.log('No logged in user found.');
                document.getElementById('signup-button').classList.remove('hidden');
                document.getElementById('login-button').classList.remove('hidden');
                document.getElementById('profile-info').classList.add('hidden');
                document.getElementById('user-menu-button').classList.add('hidden');
            }
        }

        // Run the displayUserInfo function when the page loads
        document.addEventListener('DOMContentLoaded', displayUserInfo);

        // Logout function
        function logoutUser() {
            localStorage.removeItem('loggedInUser');
            window.location.href = "/";
        }
    </script>
</body>
</html>
