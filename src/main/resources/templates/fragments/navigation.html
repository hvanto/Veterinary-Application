<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="bg-zinc-50 border border-b-2 border-zinc-200" th:fragment="navigation">
        <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto px-4 py-2">
            <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{/assets/logo.png}" class="h-10" alt="VetCare Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap">VetCare</span>
            </a>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0">
                <button type="button" class="flex text-sm rounded-full md:me-0 focus:ring-2 focus:ring-sky-600" id="user-menu-button"
                        aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                    <img class="w-10 h-10 rounded-full" th:src="@{/assets/profile_picture.jpg}" alt="user photo">
                </button>
                <!-- Dropdown menu -->
                <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-zinc-100 rounded-lg shadow" id="user-dropdown">
                    <div class="px-4 py-3">
                        <span class="block text-sm text-zinc-900">Bonnie Green</span>
                        <span class="block text-sm  text-zinc-500 truncate">name@flowbite.com</span>
                    </div>
                    <ul class="py-2" aria-labelledby="user-menu-button">
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100">Dashboard</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100">Settings</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100">Earnings</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100">Sign out</a>
                        </li>
                    </ul>
                </div>
                <button data-collapse-toggle="navbar-user" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-zinc-500 rounded-lg
                    md:hidden hover:bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-200"
                        aria-controls="navbar-user" aria-expanded="false">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-zinc-100 rounded-lg
            md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0">About</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0">Services</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0">Pricing</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
