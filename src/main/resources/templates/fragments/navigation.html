<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VetCare Navigation</title>
</head>
<body>
    <nav class="bg-zinc-50 border border-b-2 border-zinc-200" th:fragment="navigation">
        <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto px-4 py-2">
            <!-- VetCare Logo -->
            <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{/assets/logo.png}" class="h-10" alt="VetCare Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap">VetCare</span>
            </a>

            <!-- Navigation Links -->
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-zinc-100 rounded-lg
                    md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a th:href="@{/}" class="block py-2 px-3 md:p-0">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/article}" class="block py-2 px-3 md:p-0">Articles</a>
                    </li>
                    <li>
                        <a th:href="@{/book-appointment}" class="block py-2 px-3 md:p-0">Appointments</a>
                    </li>
                    <li>
                        <a th:href="@{/prescription}" class="block py-2 px-3 md:p-0">Prescriptions</a>
                    </li>
                    <li>
                        <a th:href="@{/medical-records}" class="block py-2 px-3 md:p-0">Records</a>
                    </li>
                </ul>
            </div>

            <!-- Signup, Login, and Profile Buttons -->
            <div class="flex items-center space-x-4 md:order-2">
                <!-- Signup Button -->
                <a id="signup-button" th:href="@{/signup}" class="text-sm font-medium text-white bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-300">Signup</a>

                <!-- Login Button -->
                <a id="login-button" th:href="@{/login}" class="text-sm font-medium text-white bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">Login</a>

                <!-- Mailbox Icon with Notifications -->
                <button type="button" class="relative flex text-sm rounded-full md:me-0 focus:ring-2 focus:ring-sky-600" id="mailbox-button"
                        aria-expanded="false" data-dropdown-toggle="mailbox-dropdown" data-dropdown-placement="bottom">
                    <img src="/assets/mailbox_icon.png" class="w-6 h-6" alt="Mailbox">
                    <!-- Notification Badge -->
                    <span id="notification-count" class="absolute -top-2 -right-2 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full hidden"></span>
                </button>

                <!-- Mailbox Dropdown Menu -->
                <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-zinc-100 rounded-lg shadow" id="mailbox-dropdown">
                    <div class="px-4 py-3">
                        <h3 class="text-sm font-semibold text-zinc-900">Notifications</h3>
                    </div>
                    <ul id="notification-list" class="py-2 max-h-48 overflow-auto">
                        <!-- Notifications will be populated here -->
                        <li class="px-4 py-2 text-sm text-zinc-700">No new notifications</li>
                    </ul>
                </div>

                <!-- User Profile Button -->
                <button type="button" class="flex text-sm rounded-full md:me-0 focus:ring-2 focus:ring-sky-600" id="user-menu-button"
                        aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                    <img class="w-10 h-10 rounded-full" th:src="@{/assets/profile_picture.jpg}" alt="user photo">
                </button>
            </div>

            <!-- User Dropdown Menu -->
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-zinc-100 rounded-lg shadow" id="user-dropdown">
                <div class="px-4 py-3">
                    <span class="block text-sm text-zinc-900" id="nav-username">User Name</span>
                    <span class="block text-sm text-zinc-500 truncate" id="nav-email">email@example.com</span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                    <li>
                        <a th:href="@{/userProfile}" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100">Settings</a>
                    </li>
                    <li>
                        <a href="/" class="block px-4 py-2 text-sm text-zinc-700 hover:bg-zinc-100" onclick="logoutUser()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
