<div th:fragment="pet-card">
    <div class="flex justify-center mb-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden border border-gray-300 max-w-xs w-full">
            <div class="bg-blue-100 p-4">
                <h3 class="text-xl font-semibold text-gray-800" th:text="${selectedPet.name}"></h3>
            </div>
            <div class="w-full h-40 flex justify-center items-center bg-gray-200">
                <img th:src="${selectedPet.imagePath != null ? '/assets/' + selectedPet.imagePath : '/assets/default.png'}"
                     alt="Pet Image" class="object-contain h-full w-full">
            </div>
            <div class="p-4 text-center">
                <p class="text-gray-600" th:text="${selectedPet.species}"></p>
                <p class="text-gray-600">Breed: <span th:text="${selectedPet.breed}"></span></p>
                <p class="text-gray-600">Gender: <span th:text="${selectedPet.gender}"></span></p>
                <p class="text-gray-600">Date Of Birth: <span th:text="${selectedPet.dateOfBirth}"></span> years</p>
                <p class="text-gray-600">Microchipped:
                    <span th:text="${selectedPet.microchipped ? 'Yes' : 'No'}"></span>
                </p>
                <p class="text-gray-600">Notes: <span th:text="${selectedPet.notes}"></span></p>
            </div>
        </div>
    </div>
</div>
