<div th:fragment="pet-cards">
    <div class="flex flex-wrap justify-center gap-6 p-4 bg-gray-50 rounded-lg">
        <!-- Loop through all pets and display pet cards -->
        <div th:each="pet : ${petList}"
             class="bg-white shadow-lg rounded-lg overflow-hidden border border-gray-300 max-w-xs w-full hover:shadow-2xl hover:border-blue-500 transition-all transform hover:scale-105 cursor-pointer">
            <a th:href="@{/medical-records(selectedPetId=${pet.id})}" class="block">
                <!-- Pet Name -->
                <div class="bg-blue-100 p-4">
                    <h3 class="text-xl font-semibold text-gray-800" th:text="${pet.name}"></h3>
                </div>

                <!-- Image Container -->
                <div class="w-full h-40 flex justify-center items-center bg-gray-200">
                    <img th:src="${pet.imagePath != null ? '/assets/' + pet.imagePath : '/assets/default.png'}"
                         alt="Pet Image" class="object-contain h-full w-full">
                </div>

                <!-- Pet Info -->
                <div class="p-4 text-center">
                    <p class="text-gray-600" th:text="${pet.species}"></p>
                    <p class="text-gray-600">Breed: <span th:text="${pet.breed}"></span></p>
                </div>
            </a>
        </div>
    </div>
</div>
