<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinarian Navigation</title>
</head>
<body>
<nav class="bg-zinc-50 border-b-2 border-zinc-200" th:fragment="veterinarian-navigation">
    <div class="max-w-screen-2xl flex items-center justify-between mx-auto px-4 py-2">
        <!-- VetCare Logo -->
        <a th:href="@{/veterinarian-dashboard}" class="flex items-center space-x-3">
            <img th:src="@{/assets/logo.png}" class="h-10" alt="VetCare Logo">
            <span class="text-xl font-semibold">VetCare</span>
        </a>

        <!-- Veterinarian Navigation Links -->
        <ul class="flex space-x-4">
            <li><a th:href="@{/veterinarian-dashboard}" class="text-sm font-medium hover:text-blue-500">Dashboard</a></li>
            <li><a th:href="@{/appointments}" class="text-sm font-medium hover:text-blue-500">Appointments</a></li>
            <li><a th:href="@{/prescriptions}" class="text-sm font-medium hover:text-blue-500">Prescriptions</a></li>
            <li><a th:href="@{/medical-records}" class="text-sm font-medium hover:text-blue-500">Records</a></li>
            <li><a th:href="@{/logout}" class="text-sm font-medium text-red-500 hover:text-red-700">Logout</a></li>
        </ul>

        <!-- Profile Picture Dropdown (Optional) -->
        <div class="flex items-center space-x-4">
            <button class="text-sm rounded-full focus:ring-2 focus:ring-sky-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown">
                <img class="w-10 h-10 rounded-full" th:src="@{/assets/profile_picture.jpg}" alt="user photo">
            </button>
        </div>
    </div>
</nav>
</body>
</html>
